[cv2.VideoCapture]
CAP_PROP_FRAME_WIDTH=960
CAP_PROP_FRAME_HEIGHT=540

[ibug_face_tracker.MultiFaceTracker]
ert_model_path=./models/new3_68_pts_UAD_1_tr_6_cas_15.dat
auxiliary_model_path=./models/additional_svrs.model
faces_to_track=3
face_detection_interval=8
face_detection_scale=0.5
minimum_face_size=128
overlap_threshold=0.5
estimate_head_pose=1
eye_iterations=3
failure_detection_interval=3
hard_failure_threshold=0.0
soft_failure_threshold=-0.5
maximum_number_of_soft_failures=2
