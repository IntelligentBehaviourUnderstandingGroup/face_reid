[cv2.VideoCapture]
CAP_PROP_FRAME_WIDTH=960
CAP_PROP_FRAME_HEIGHT=540

[ibug_face_tracker.MultiFaceTracker]
repository_path=../dlib_and_chehra_stuff
ert_model_path=../dlib_and_chehra_stuff/models/chehra_t1.0.model
auxiliary_model_path=../dlib_and_chehra_stuff/models/additional_svrs.model
faces_to_track=6
face_detection_interval=8
face_detection_scale=0.75
minimum_face_size=92
overlap_threshold=0.5
estimate_head_pose=1
eye_iterations=3
failure_detection_interval=2
hard_failure_threshold=0.25
soft_failure_threshold=-0.25
maximum_number_of_soft_failures=2

[face_image_extraction]
margin=0.225,0.225,0.225,0.225
exclude_chin_points=1
equalise_histogram=1
target_size=224

[face_reidentifier.FaceReidentifier]
model_path=./models/rcmalli_vggface_tf_vgg16.h5
distance_threshold=1.0
neighbour_count_threshold=4
quality_threshold=1.0
database_capacity=16
descriptor_list_capacity=16
descriptor_update_rate=0.1
mean_rgb=129.1863,104.7624,93.5940
distance_metric=euclidean

[tracking_context]
face_reidentification_interval=8
minimum_tracking_length=6

[misc]
cuda_visible_devices=0
video_memory_utilisation=0.8
